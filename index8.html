<body>
    <input type="number" id="input_0">
    <button id="btn" onclick="odddigit()">odd digit</button>



    <script>
        let button = document.getElementById("btn");

        function odddigit() {
            let input1 = document.getElementById("input_0").value;
            for (let i = 0; i < input1; i++) {
                let digits = prompt("enter numbers")
                if (digits % 2 != 0) {
                    document.write("yes")
                } else {
                    document.write("no")
                }
            }
        }
    </script>

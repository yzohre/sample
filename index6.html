<script>
    let number = prompt("inter number");
    let x = 0;
    if (number >= 0 && number <= 150) {
        for (let i = 0; i < number; i++) {
            var txt = prompt("enter your astatment")
            switch (txt) {
                case txt = "++x":
                    ++x;
                    break;
                case txt = "--x":
                    --x;
                    break;
                case txt = "x++":
                    x++;
                    break;
                case txt = "x--":
                    x--;
                    break;
            }
        }
        console.log(x);
    }
</script>
